<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* Set background image */
            background-image: url(pictures/background\ image1.jpg);
            /* Adjust background image properties */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            /* Optionally, set a background color if the image is transparent or doesn't cover the entire area */
            background-color: #f0f0f0; /* Light gray background color */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3{
            text-align: center;
            color: coral;
            
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pasonnai & Associates Travel Consult</h2>
        <h3>Registration Form</h3>
        <form action="#" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required><br>

            <label for="visa">Visa Type:</label>
            <select id="visa" name="visa">
                <option value="tourist">Tourist Visa</option>
                <option value="business">Business Visa</option>
                <option value="student">Student Visa</option>
                <option value="work">Work Visa</option>
            </select><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label><br>

            <input type="submit" value="Register Now" class="btn">

            <div class="login-link">
                <p>Already registered? <a href="login.html"> Login here</a></p>
            </div>
        </form>
    </div>
   
    
</body>
</html>
